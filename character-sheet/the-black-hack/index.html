<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Fullable TBH character sheet</title>
  </head>
  <body>
    <main class="main">
      <div class="main-block">
        <div class="main-block-left">
          <!--block top-->
          <div class="block-left-top">
            <!--name and class-->
            <label class="label-main label-name" for="name">Name</label>
            <input class="input" type="text" id="name" />
            <label class="label-main label-class" for="class">Class</label>
            <input class="input" type="text" id="class" />
            <div class="main-hr"><hr class="main-hr-bottom" /></div>
          </div>
          <!--block bottom-->
          <div class="block-left-bottom">
            <!--stats-->
            <label class="label-main label-stats" for="str">Strenght</label>
            <input class="input" type="text" id="str" />
            <label class="label-main label-stats" for="dex">Dexterity</label>
            <input class="input" type="text" id="dex" />
            <label class="label-main label-stats" for="con">Constitution</label>
            <input class="input" type="text" id="con" />
            <label class="label-main label-stats" for="int">Intelligence</label>
            <input class="input" type="text" id="int" />
            <label class="label-main label-stats" for="wis">Wisdom</label>
            <input class="input" type="text" id="wis" />
            <label class="label-main label-stats" for="cha">Charisma</label>
            <input class="input" type="text" id="cha" />
            <hr class="main-hr" />
          </div>
          <!--second block bottom -->
          <div class="block-left-bottom">
            <!--HD-->
            <label class="hitdice" for="hd">Hd</label>
            <input class="input" type="text" id="hf" />
            <span class="span">&#38;</span>
            <!--HP-->
            <label class="hitpoint" for="hitpoints"> Hit points</label>
            <input type="text" id="hitpoints" />
          </div>

          <!--to left block-->
        </div>
        <!--right block-->
        <div class="main-block-right">
          <!--top block-->
          <div class="block-right-top">
            <!--first table-->
            <div class="table table-right-top">
              <!--armor cell-->
              <div class="table-title">
                <h3 class="table-title-text">Armor</h3>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
              </div>
              <!--AV cell-->
              <div class="table-title">
                <h3 class="table-title-text">Av</h3>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
              </div>
              <!--AV dice cell-->
              <div class="table-title table-title-right">
                <div class="table-cell table-cell-right"></div>
              </div>
            </div>
          </div>
          <!--bottom block right-->
          <!--title-->
          <div class="table-title">
            <div class="table-title-white">
              <h2 class="title-white">Inventory</h2>
            </div>
            <!--rows and cells-->
            <div class="table-title-main">
              <!--row 1-->
              <div class="table-row">
                <div class="table-cell">
                  <!--table numbers-->
                  <label class="table-number" for="tables">1</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
                <div class="table-cell">
                  <label class="table-number" for="tables">2</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
                <div class="table-cell">
                  <label class="table-number" for="tables">3</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
                <div class="table-cell">
                  <label class="table-number" for="tables">4</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
                <div class="table-cell">
                  <label class="table-number" for="tables">5</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
                <div class="table-cell">
                  <label class="table-number" for="tables">6</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
                <div class="table-cell">
                  <label class="table-number" for="tables">7</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
                <div class="table-cell">
                  <label class="table-number" for="tables">8</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
                <div class="table-cell">
                  <label class="table-number" for="tables">9</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
                <div class="table-cell">
                  <label class="table-number" for="tables">10</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
              </div>
              <!--row 2-->
              <div class="table-row">
                <div class="table-cell">
                  <label class="table-number" for="tables">11</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
                <div class="table-cell">
                  <label class="table-number" for="tables">12</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
                <div class="table-cell">
                  <label class="table-number" for="tables">13</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
                <div class="table-cell">
                  <label class="table-number" for="tables">14</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
                <div class="table-cell">
                  <label class="table-number" for="tables">15</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
                <div class="table-cell">
                  <label class="table-number" for="tables">16</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
                <div class="table-cell">
                  <label class="table-number" for="tables">17</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
                <div class="table-cell">
                  <label class="table-number" for="tables">18</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
                <div class="table-cell">
                  <label class="table-number" for="tables">19</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
                <div class="table-cell">
                  <label class="table-number" for="tables">20</label>
                  <input class="input input-table" type="text" id="tables" />
                </div>
              </div>
              <!--row 2 end-->
            </div>
          </div>
        </div>
      </div>
      <!--footer block-->
      <div class="footer-block">
        <!--footer header-->
        <label class="footer-notes" for="notes">Maps &#38; Notes</label>
        <!--footer textarea-->
        <div class="footer-text" contenteditable="true"></div>
      </div>
    </main>
  </body>
</html>
